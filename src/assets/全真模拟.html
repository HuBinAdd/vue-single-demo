<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=yes">
        <meta content="no-transform" http-equiv="Cache-Control">
        <meta content="no-siteapp" http-equiv="Cache-Control">
        <meta name="msapplication-tap-highlight" content="no">
        <title>全真模拟</title>
        <link type="text/css" rel="stylesheet" href="css/main.min.css?rev=@@hash">
        <script>
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth > 750){
            clientWidth = 750;
          }
          docEl.style.fontSize = clientWidth / 7.5+ 'px';
        };
      if (!doc.addEventListener) return;
      recalc();
    })(document, window);
</script>
        <style type="text/css">
            .main-fiex{
               padding-top:calc(.88rem + 1px);
               padding-bottom:calc(1.2rem + 1px);
               background: #fff;
            }
        </style>
    </head>
    
    <body>
        <div class="header-title">
            <a class="weix-logo-index" href="#"><i class="icon-logo-qw iconfont"></i></a>
            <a class="weix-xuec" href="#">全真模拟</a>
            <i class="iconfont icon-header-ry"></i>
        </div>
        <div class="main-fiex">
            <div class="examination-tuox">
                <img src="images/toux-1.png">
            </div>
            <p class="examination-name">刘小绿</p>
            <p class="examination-tip">您可以登录学员中心更新个人资料哦</p>
            <div class="examination-info">
                <span class="examination-fl">考试科目</span>
                <span class="examination-fr">科目一理论考试</span>
            </div>
            <div class="examination-info">
                <span class="examination-fl">考试题库</span>
                <span class="examination-fr">全国通用 小车C1/C2/C3</span>
            </div>
            <div class="examination-info">
                <span class="examination-fl">考试标准</span>
                <span class="examination-fr">100题，45分钟</span>
            </div>
            <div class="examination-info">
                <span class="examination-fl">合格标准</span>
                <span class="examination-fr">满分100分，90分及格</span>
            </div>
            <span class="examination-btn">全真模拟考试</span>
        </div>
        <div class="layer">
	<div class="layer-prompt">
		<p>按最新交规考试要求，科目一考试答题后不能修改答案，每做一题，系统自动计算错题数量，如果累积错题数量超过11题时（共100题），系统自动提交答卷，本次考试不通过。</p>
		<a class="layer-prompt-btn" href="#">确定</a>
	</div>	
</div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="js/public.js?rev=@@hash"></script>
    <script type="text/javascript">
        examinationLayer.initialize();
    </script>
</html>

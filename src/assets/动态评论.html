        <title>动态评论</title>
        <link type="text/css" rel="stylesheet" href="css/main.min.css?rev=@@hash">
        <script>
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth > 750){
            clientWidth = 750;
          }
          docEl.style.fontSize = clientWidth / 7.5+ 'px';
        };
      if (!doc.addEventListener) return;
      recalc();
    })(document, window);
</script>
        <style type="text/css">
            body{
                background: #fff;
            }
        </style>
    </head>
    
    <body>    
        <header class="comment-header">
            <a class="comment-cancel" href="#">取消</a>
            <span class="comment-title">发评论</span>
            <span class="comment-submit">发表</span>
        </header>
        <div class="comment-textarea">
            <textarea placeholder="写评论..."></textarea>
        </div>
    </body>

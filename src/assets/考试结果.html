<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=yes">
        <meta content="no-transform" http-equiv="Cache-Control">
        <meta content="no-siteapp" http-equiv="Cache-Control">
        <meta name="msapplication-tap-highlight" content="no">
        <title>全真模拟</title>
        <link type="text/css" rel="stylesheet" href="css/main.min.css?rev=@@hash">
        <script>
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth > 750){
            clientWidth = 750;
          }
          docEl.style.fontSize = clientWidth / 7.5+ 'px';
        };
      if (!doc.addEventListener) return;
      recalc();
    })(document, window);
</script>
        <style type="text/css">
            html{
               background: #fff;
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <div class="score-header">
            <div class="score-toux">
                <img src="" alt="">
            </div>
            <div class="score-name">刘小绿</div>
            <div class="score-info">
                <span class="score-num">分数：<span class="red">100</span>分</span>
                <span class="score-time">用时：<span class="red">10</span>分<span class="red">25</span>秒</span>
            </div>
        </div>
        <p class="score-chao-tip">经学车啦鉴定，送您称号</p>
        <div class="score-chao-box active">
            <div class="score-chao"></div>
            <div class="score-img"></div>
        </div>
        <div class="score-fx">
            <span>分享给好友</span>
            <i class="iconfont icon-exam-results-wx"></i>
            <i class="iconfont icon-exam-results-qq"></i>
            <i class="iconfont icon-exam-results-wb"></i>
        </div>
        <div class="score-operation">
            <a class="score-operation-btn">重新考试</a>
            <a class="score-operation-btn">错题回顾</a>
        </div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="js/swiper.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="js/public.js?rev=@@hash"></script>
    <script type="text/javascript">
        

    </script>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">    
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="format-detection" content="telephone=yes">
        <meta content="no-transform" http-equiv="Cache-Control">
        <meta content="no-siteapp" http-equiv="Cache-Control">
        <meta name="msapplication-tap-highlight" content="no">
        <title>意见反馈</title>
        <link type="text/css" rel="stylesheet" href="css/main.min.css?rev=@@hash">
        <script>
   (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (clientWidth > 750){
            clientWidth = 750;
          }
          docEl.style.fontSize = clientWidth / 7.5+ 'px';
        };
      if (!doc.addEventListener) return;
      recalc();
    })(document, window);
</script>
    </head>
    
    <body>
        <div class="header-title">
            <a class="weix-logo-index" href="#"><i class="icon-logo-qw iconfont"></i></a>
            <a class="weix-xuec" href="#">杭州1217学车</a>
            <a class="weix-xuec" href="#">报名</a>
        </div>
        <div class="main-fiex">
            <div class="course-info">
                <span class="course-name">C1快速班</span>
                <span class="course-attach">C1快速班</span>
                <span class="course-money">￥<span>3999</span></span>
            </div>
            <div class="course-form">
                <h1>学员信息</h1>
                <div class="course-input">
                    <i class="iconfont icon-course-name"></i>
                    <input type="text" name="" placeholder="您的姓名">
                </div>
                <div class="course-input">
                    <i class="iconfont icon-course-phone"></i>
                    <input type="text" name="" placeholder="您的手机">
                </div>
            </div>
            <div class="course-tip"><i class="iconfont icon-course-tips"></i>免费获得专属学车顾问服务</div>
            <button class="course-btn" type="submit">提交</button>
        </div>
    </body>
    <script type="text/javascript" src="js/zepto.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="js/public.js?rev=@@hash"></script>
</html>
